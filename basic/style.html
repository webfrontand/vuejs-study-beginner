    .red {

  <div :class="classobj">test</div>
  <button @click="isActive = !isActive">change</button>

  <script src="https://unpkg.com/vue"></script>
  <script>
  /*
    boolean 속성에 의해 class가 토글 된다. 바인딩된 객체는 인라인일필요가 없습니다.
    컴퓨터 속성으로 객체를 반환할수도 있는데. 이는 강력한 패턴이다.

  */
  new Vue({
    el: "#app",
    data: {
      isActive: false
    },
    computed: {
      classobj: function(){
        return {
          active: this.isActive,
          fontS: this.isActive
        }
      }
    }
  })
