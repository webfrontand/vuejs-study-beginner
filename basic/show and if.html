<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ msg }}</h1>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    /*
      v-if는 dom 자체가 사라졌다가 생성되고
      v-show는 display:none 처리가 된다.


    */
    new Vue({
      el:"#app",
      data: {
        msg: "hello world"
      }
    })
  </script>
</body>
</html>
